<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Delivery Food</title>
</head>
    <body > 
        <section  class="wrapper" >
            <nav>
                <img src="./svg/chef-hat.svg" alt="logo"/>
                <button class="logo_button">Foo</button>
                <ul class="nav">
                    <li class="nav_elem"><button class="nav_elem_btn">Home</button></li>
                    <li class="nav_elem"><button class="nav_elem_btn">Menu</button></li>
                    <li class="nav_elem"><button class="nav_elem_btn">Contact</button></li>
                    <li class="nav_elem"><button class="nav_elem_btn">Shop</button></li>
                </ul>
                <input type="text" placeholder="Search" class="search_input">
            </nav>
            <div class="info">
                <div class="info_left">
                    <div class="info_headers">
                        <h2 class="info_headers_2">Fast</h2>
                        <h1 class="info_headers_1">Food <hr/> Delivery</h1>
                    </div>
                    
                    <p class="info_text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</p>
                    <div class="info_order">
                        <button class="order_btn">Order Now</button>
                        <button class="watch_btn">
                            <span class="watch_btn_play" >&#9658;</span>
                            <p class="watch_btn_text">Watch Video</p>
                        </button>
                    </div>
                    <div class="rating">
                        <div class="stars">
                            <img src="./svg/star.svg" alt="star">
                            <img src="./svg/star.svg" alt="star">
                            <img src="./svg/star.svg" alt="star">
                            <img src="./svg/star.svg" alt="star">
                            <img src="./svg/star.svg" alt="star">
                        </div>
                        <p class="rating_range">5 star rating</p>
                        <p class="rating_review">based on 1788 reviews</p>
                    </div>
                </div>
                <div class="info_right">
                    <img src="./img/food.png" class="info_img" alt="food">
                </div>
            </div>
        </section>
    </body>
</html>
